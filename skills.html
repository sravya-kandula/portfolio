<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kandula Sravya - Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0 30px 30px;
      line-height: 1.6;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: transparent;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00ff90;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00ff90;
    }

    h1, h2 {
      animation: fadeInLeft 1s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
    }

    h2 {
      margin-top: 50px;
      font-size: 28px;
    }

    .section {
      margin-bottom: 40px;
    }

    .logos {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .logo-card {
      width: 120px;
      text-align: center;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    .logo-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 10px;
    }

    .logo-card img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ffcc;
    }

    .logo-card p {
      margin-top: 8px;
      color: #ddd;
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Portfolio</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      
    </ul>
  </nav>

  <!-- HEADER -->
  <h1>My Skills</h1>

    <div class="logos">

        <p>Python</p>
      </div>
      <div class="logo-card">
        <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java">
        <p>Java</p>
      </div>
      <div class="logo-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C++">
        <p>C++</p>
      </div>
    </div>
  </div>

  <!-- Frontend Skills -->
  <div class="section">
    <h2>Frontend Skills</h2>
    <div class="logos">
      <div class="logo-card">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML">
        <p>HTML</p>
      </div>
      <div class="logo-card">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS">
        <p>CSS</p>
      </div>
      <div class="logo-card">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript">
        <p>JavaScript</p>
      </div>
    </div>
  </div>

  <!-- Backend & Frameworks -->
  <div class="section">
    <h2>Backend & Frameworks</h2>
    <div class="logos">
      <div class="logo-card">
        <img src="https://cdn.worldvectorlogo.com/logos/mongodb-icon-1.svg" alt="MongoDB">
        <p>MongoDB</p>
      </div>
      <div class="logo-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Expressjs.png" alt="Express.js">
        <p>Express.js</p>
      </div>
      <div class="logo-card">
        <img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="React">
        <p>React</p>
      </div>
    </div>
  </div>

  <!-- Other Interests -->
  <div class="section">
    <h2>Other Interests</h2>
    <div class="logos">
      <div class="logo-card">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Yoga">
        <p>Yoga</p>
      </div>
      <div class="logo-card">
        <img src="https://cdn-icons-png.flaticon.com/512/984/984403.png" alt="Public Speaking">
        <p>Public Speaking</p>
      </div>
      <div class="logo-card">
        <img src="badminton.jpeg" alt="Badminton">
        <p>Badminton</p>
      </div>
      <div class="logo-card">
        <img src="carroms.webp" alt="Carroms">

      </div>
      <div class="logo-card">
        <img src="chess.webp" alt="Chess Game">
        <p>Chess</p>
      </div>
    </div>
  </div>

</body>
</html>
