<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, rgb(10, 10, 10), rgb(21, 24, 57));
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #f6f1f1;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: transparent;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00ff90; /* Green logo */
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00ff90;
    }

    header {
      text-align: center;
      padding: 50px 20px 10px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: white;
    }

    header h2 {
      font-size: 1.5rem;
      font-weight: 300;
      color: white;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 280px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .card h3 {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #34495e;
    }

    .card small {
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Portfolio</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>My Projects</h1>
    <h2>Basic Projects</h2>
  </header>

  <!-- PROJECT CARDS -->
  <div class="projects">
    <div class="card">
      <img src="https://img.icons8.com/clouds/500/calculator.png" alt="Calculator">
      <h3>Calculator</h3>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/clouds/500/resume.png" alt="Portfolio">
      <h3> My Portfolio</h3>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/clouds/500/shopping-cart-loaded.png" alt="Amazon Clone">
      <h3>Amazon Clone (Basic Frontend)</h3>
    </div>

    <div class="card">
      <h3>Photo Gallery with MERN Stack</h3>
    </div>

    <div class="card">
      <h3>Movie Ticket Booking System <br><small>(Ongoing)</small></h3>
    </div>

    <div class="card">
      <h3>Resume Using Only HTML</h3>
    </div>

    <div class="card">
      <h3>My ID Card (Basic Frontend)</h3>
    </div>
  </div>
</body>

</html>
